<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halloween Advent Calendar</title>
  <style>
    body {
      background-color: #1e1e2f;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
    }
    .day {
      background-color: #2e2e40;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ff7ee0;
      font-size: 1.2em;
      transition: transform 0.2s;
    }
    .day:hover {
      transform: scale(1.05);
      cursor: pointer;
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    .locked {
      opacity: 0.3;
      pointer-events: none;
    }
  </style>
</head>
